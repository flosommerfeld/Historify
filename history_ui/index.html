<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../icons/favicon.ico" type="image/x-icon">
  <link href="css/materialicons.css" rel="stylesheet">
  <link href="css/layout.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <title>Historify</title>
</head>

<body>


  <div id="main">
    <nav>
      <div class="nav-wrapper">
        <div style="height: 39.4px;"></div>
        <a href="#" class="button">
          <div class="side-button active">
            <i class="material-icons">access_time</i>
            <div>View my history</div>
          </div>
        </a>
        <a href="faq.html" class="button">
          <div class="side-button">
            <i class="material-icons">forum</i>
            <div>Read the FAQ's</div>
          </div>
        </a>
        <a href="settings.html" class="button">
          <div class="side-button">
            <i class="material-icons">settings</i>
            <div>Change settings</div>
          </div>
        </a>
      </div>
    </nav>
    <div id="items">

      <div id="overlay" class="overlay">
        <img id="loader" src="img/loader.png" alt="Loading history.." />
      </div>

      <div id='overlay-alert' class="overlay" style="display:none;"><i id='alert' class='material-icons'>error_outline</i><p id='alert-text'>You currently have no history.</p></div>

    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
