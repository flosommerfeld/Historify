<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../icons/favicon.ico" type="image/x-icon">
  <link href="css/materialicons.css" rel="stylesheet">
  <link href="css/layout.css" rel="stylesheet">
  <link href="css/settings.css" rel="stylesheet">
  <title>Historify</title>
</head>

<body>


  <div id="main">
    <nav>
      <div class="nav-wrapper">
        <div style="height: 39.4px;"></div>
        <a href="index.html" class="button">
          <div class="side-button">
            <i class="material-icons">access_time</i>
            <div>View my history</div>
          </div>
        </a>
        <a href="faq.html" class="button">
          <div class="side-button">
            <i class="material-icons">forum</i>
            <div>Read the FAQ's</div>
          </div>
        </a>
        <a href="#" class="button">
          <div class="side-button active">
            <i class="material-icons">settings</i>
            <div>Change settings</div>
          </div>
        </a>
      </div>
    </nav>
    <div class="container">
      <h1>Settings</h1>
      <hr>
      <div class="control-group">
        <label class="control control--checkbox">Enable screenshots
		      <input id="screenshots_box" type="checkbox"/>
		      <div class="control__indicator"></div>
	      </label>
        <label class="control control--checkbox">Enable autocleaner
		      <input id="autocleaner_box" type="checkbox"/>
		      <div class="control__indicator"></div>
	      </label>
        <br>
        <div class="select-wrapper">
          <div class="select-desc">Screenshot quality:</div>
          <div class="select-style">
            <select id="screenshots_quality" style="width:130px;">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          </div>

        </div>
        <div class="select-wrapper">
          <div class="select-desc"> Autoclean at (in MB):</div>
          <input id="autoclean_at" type="number" name="autoclean_at">
        </div>

        <br><br><br>
        <button id="delete">Delete history</button>
      </div>

    </div>
  </div>


  <script src="js/jquery.js"></script>
  <script src="js/settings.js"></script>

</body>

</html>
