<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../icons/favicon.ico" type="image/x-icon">
  <link href="css/materialicons.css" rel="stylesheet">
  <link href="css/layout.css" rel="stylesheet">
  <link href="css/settings.css" rel="stylesheet">
  <title>Historify</title>
</head>

<body>

  <div class="ribbon">
    <a target="_blank" href="https://github.com/flosommerfeld/Historify">Visit on GitHub</a>
  </div>

  <div id="main">
    <nav>
      <div class="nav-wrapper">
        <div style="height: 39.4px;"></div>
        <a href="index.html" class="button">
          <div class="side-button">
            <i class="material-icons">access_time</i>
            <div class="i18n-ui" data-i18n="nav.tab1">My browsing history</div>
          </div>
        </a>
        <a href="faq.html" class="button">
          <div class="side-button">
            <i class="material-icons">forum</i>
            <div class="i18n-ui" data-i18n="nav.tab2">Frequently asked questions</div>
          </div>
        </a>
        <a href="#" class="button">
          <div class="side-button active">
            <i class="material-icons">settings</i>
            <div class="i18n-ui" data-i18n="nav.tab3">Change settings</div>
          </div>
        </a>
      </div>
    </nav>
    <div class="container">
      <h1 class="i18n-ui" data-i18n="settings.title">Settings</h1>
      <hr>
      <div class="control-group">
        <label class="control control--checkbox i18n-ui" data-i18n="[append]settings.form1"><!--Enable screenshots-->
		      <input id="screenshots_box" type="checkbox"/>
		      <div class="control__indicator"></div>
	      </label>
        <label class="control control--checkbox i18n-ui" data-i18n="[append]settings.form2"><!--Enable autocleaner-->
		      <input id="autocleaner_box" type="checkbox"/>
		      <div class="control__indicator"></div>
	      </label>
        <br>
        <div class="select-wrapper">
          <div class="select-desc i18n-ui" data-i18n="settings.form3.title">Language:</div>
          <div class="select-style">
            <select id="language" style="width:130px;">
            <option value="en" class="i18n-ui" data-i18n="settings.form3.option1">English</option>
            <option value="de" class="i18n-ui" data-i18n="settings.form3.option2">German</option>
            <option value="es" class="i18n-ui" data-i18n="settings.form3.option3">Spanish</option>
            <option value="fr" class="i18n-ui" data-i18n="settings.form3.option4">French</option>
            <option value="ja" class="i18n-ui" data-i18n="settings.form3.option5">Japanese</option>
            <option value="pt" class="i18n-ui" data-i18n="settings.form3.option6">Portuguese</option>
            <option value="ru" class="i18n-ui" data-i18n="settings.form3.option7">Russian</option>
          </select>
          </div>
        </div>
        <div id="screenshots_quality_wrapper" class="select-wrapper">
          <div class="select-desc i18n-ui" data-i18n="settings.form4.title">Screenshot quality:</div>
          <div class="select-style">
            <select id="screenshots_quality" style="width:130px;">
            <option value="low" class="i18n-ui" data-i18n="settings.form4.option1">Low</option>
            <option value="medium" class="i18n-ui" data-i18n="settings.form4.option2">Medium</option>
            <option value="high" class="i18n-ui" data-i18n="settings.form4.option3">High</option>
          </select>
          </div>
        </div>
        <div id="autoclean_at_wrapper" class="select-wrapper">
          <div class="select-desc i18n-ui" data-i18n="settings.form5">Autoclean at (in MB):</div>
          <input id="autoclean_at" type="number" name="autoclean_at">
        </div>

        <br><br><br>
        <button id="delete" class="i18n-ui" data-i18n="settings.button">Delete history</button>
      </div>


      <div class="alert">
        <b>Success!</b> Your settings have been updated.
      </div>


    </div>
  </div>


  <script src="js/i18next-jquery.js"></script>
  <script src="js/i18next.js"></script>
  <script src="js/jquery.js"></script>

  <script src="js/i18next-init.js"></script>

  <script src="js/settings.js"></script>

</body>

</html>
